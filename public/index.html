<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D and 3D Viewer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <h1>2D Viewer</h1>
        <select id="sectionDropdown" style="margin-bottom: 10px; padding: 10px;"></select>
        <div id="twoDContainer"></div>
        <div id="polygonData" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
            <h2>Selected Polygon Data</h2>
            <pre id="polygonDataContent"></pre>
        </div>
    </div>
    <div>
        <h1>3D Viewer</h1>
        <div id="threeDContainer"></div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/+esm",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
